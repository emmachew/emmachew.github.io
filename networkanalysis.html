<!DOCTYPE html>
<html>
<head>
    <title>Skill Network Analysis in Reddit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        /* Consistent Visualization Container */
        .viz-container {
            width: 100%;
            height: 500px; /* Fixed height for all */
            margin-bottom: 50px; /* Spacing between visualizations */
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
        
        /* Titles for each viz */
        .viz-title {
            padding: 15px 20px;
            margin: 0;
            background: #f1f3f5;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.2em;
        }
        
        /* Flourish embed fill container */
        .flourish-embed {
            width: 100%;
            height: calc(100% - 50px); /* Adjust for title height */
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .viz-container {
                height: 400px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <h1>Skill Graphs Retrieved from Reddit</h1>
    
    <!-- Visualization 1 -->
    <div class="flourish-embed" id="viz1" data-src="visualisation/24242990">
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>
  
    <!-- Visualization 2 -->
    <div class="flourish-embed" id="viz2" data-src="visualisation/24243006">
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>
    
    <!-- Visualization 3 -->
    <div class="flourish-embed" id="viz3" data-src="visualisation/24242879">
        <script src="https://public.flourish.studio/resources/embed.js"></script>
    </div>
</body>
</html>
